<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <ul class="pagination pagination-lg">
            <li><a th:href="@{1}">&lt;&lt;</a></li>
            <li th:class="${actualPageNumber} == 1 ? 'disabled' : ''"><a
                    th:href="@{${activeEndpoint} + ${actualPageNumber-1}}">&lt;
            </a></li>
            <li th:each="pageNumber: ${pagesNumbersList}" th:class="*{pageNumber} == ${actualPageNumber} ? 'active' : ''">
                <a th:href="@{${activeEndpoint} + *{pageNumber}}" th:text="*{pageNumber}"></a>
            </li>
            <li th:class="${actualPageNumber} == ${lastPageNumber} ? 'disabled' : ''"><a
                    th:href="@{${activeEndpoint} + ${actualPageNumber+1}}">&gt;</a></li>
            <li><a th:href="@{${activeEndpoint} + ${lastPageNumber}}">&gt;&gt;</a></li>
        </ul>
    </body>
    <script>
        $('.pagination li.disabled a').on('click', function (e) {
            e.preventDefault();
        });
    </script>
</html>
