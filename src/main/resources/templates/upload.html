<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj coś fajnego</title>
</head>
<body>

<form method="POST" th:action="@{/upload}" action="/upload" th:object="${picture}"
      enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Tytuł" th:field="*{title}"/>
    </div>
    <div class="form-group">
            <textarea class="form-control" rows="3" type="text" th:placeholder="Opis"
                      th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" th:text="Dodaj">Dodaj</button>
</form>
<!-- switch na artykul - do zrobienia -->
<!-- wyswietlanie bledow - do zrobienia -->
</body>
</html>
