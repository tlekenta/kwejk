<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyszukaj</title>
</head>
<body>
<div class="defaultContainer">
    <form class="search-form" method="GET" th:action="@{/search/result}">
        <div class="input-group ">
            <input type="text" class="form-control" name="keyWord" placeholder="Wyszukaj..">
            <input type="hidden" class="form-control" name="pageNumber" value=1>
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </form>
    <h2 th:if="${noResult!=null}" th:text="${noResult}"></h2>
</div>
<div class="defaultContainer" th:if="${hasPictures}">
    <h2 th:text="@{'Wyniki wyszukiwania dla frazy \'' + ${keyWord}} + '\''"></h2>
    <div th:include="gallery"></div>
</div>

</body>
</html>
